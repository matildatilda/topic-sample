<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"/>
        <title>topic-sample</title>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
<style>
.topic
{
border: solid 1px #000000;
}                
</style>
    </head>
    <body ng-app="topicModule">
    <h1>{{"hello, world!"}}</h1>
    <ul ng-controller="topicController as topicCtrl">
        <li ng-repeat="topic in topicCtrl.topics">
            <div class="topic">
                <h2>{{topic.title}}</h2>
                <p>{{topic.contents}}</p>
                <p>by {{topic.author}} on {{topic.dateAt}}</p>
            </div>
        </li>
    <ul>
    </body>
</html>
