<!DOCTYPE html>
<html lang="ja"  ng-app="topicModule">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">
        <title>topic-sample</title>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
<style>
html, body
{
margin: 0;
height: 100%;
}
.topicList
{
float: left;    
width: 30%;
border: solid 1px #f0f0f0;
}
.topicGroup
{
float: left;
width: 60%;
border: solid 1px #f0f0f0;
}
.comment
{
border: solid 1px #f0f0f0;
}
.menu
{
width: 60px;
height: 30px;
background-color: #f0f0f0;
}
</style>
    </head>
    <body>
    <h1>{{"topic sample"}}</h1>
    <!-- menu -->
    <div ng-controller="menuController as menuCtrl">
        <span class="menu"><a href="" ng-click="menuCtrl.setMenuIndex(0)">記事一覧</a></span>    
        <span class="menu"><a href="" ng-click="menuCtrl.setMenuIndex(1)">記事を書く</a></span>

        <!-- 記事一覧 -->
        <div ng-show="menuCtrl.isMenuIndex(0)" ng-controller="topicController as topicCtrl">
            <topic-list></topic-list>
        </div>
        <!-- 記事を書く -->
        <div ng-show="menuCtrl.isMenuIndex(1)" ng-controller="topicEditController as topicEditCtrl">
            <write-topic></write-topic>
        </div>
    </div>
    </body>
</html>
